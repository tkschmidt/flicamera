[tool.poetry]
name = "sdss-flicamera"
version = "0.1.0-alpha.0"
description = "A library to control Finger Lakes Instrumentation cameras."
authors = ["José Sánchez-Gallego <gallegoj@uw.edu>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/sdss/flicamera"
repository = "https://github.com/sdss/flicamera"
documentation = "https://sdss-flicamera.readthedocs.io/en/latest/"
keywords = ["astronomy", "software"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    { include = "flicamera" }
]
include = ["flicamera/etc/*", "cextern/**/*", "LICENSE.md"]
build = "build.py"

[tool.poetry.dependencies]
python = "^3.7"
numpy = "^1.17.4"
pygments = "^2.2.0"
"ruamel.yaml" = "^0.15.61"
"sdss-basecam" = { git = "https://github.com/sdss/basecam.git" }
Sphinx = {version = "^2.1", optional = true}
semantic-version = {version = "2.8.0", optional = true}
setuptools = "*"

[tool.poetry.dev-dependencies]
ipython = "^7.9.0"
matplotlib = "^3.1.1"
invoke = "^1.3.0"
flake8 = "^3.7.9"
doc8 = "^0.8.0"
pytest = "^5.2.2"
pytest-asyncio = "^0.10.0"
pytest-cov = "^2.8.1"
pytest-mock = "^1.13.0"
pytest-sugar = "^0.9.2"
isort = "^4.3.21"
codecov = "^2.0.15"
coverage = {version = "5.0", extras = ["toml"]}
ipdb = "^0.12.3"
toml = "^0.10.0"

[tool.poetry.extras]
docs = ["Sphinx", "semantic-version"]

[tool.isort]
line_length = 79
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
default_section = "THIRDPARTY"
known_first_party = "flicamera"
# multi_line_output = false
balanced_wrapping = true
include_trailing_comma = false
length_sort_stdlib = false
lines_after_imports = 2
use_parentheses = true

[tool.coverage.run]
branch = true
include = ["flicamera/*"]
omit = [
    "*/utils/*.py",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
]

# Do not use poetry as a build system. We generate our own setup.py from poetry.
[build-system]
build-backend = "setuptools.build_meta:__legacy__"
requires = ["setuptools", "pybind11"]
